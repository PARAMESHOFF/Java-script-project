  <body>
    <h1 style="align-items: center; margin-left: 500px;">Rock Paper Scissors</h1>
    <div class="prime">
      <button  
        onclick="playegame('rock')">
         Rock
      </button>


      <button
      onclick=" playegame('paper')">paper
      </button>




      <button 
      onclick="playegame('scissor')">Scissor
      </button>



      <button
      onclick="ResetScore()">Rest Score
      </button>

  </div>
  <script>

const score ={
      wins:0,
      losess:0,
      Ties:0
    }
    function ResetScore(){
      score.wins=0,
      score.losess=0;
      score.Ties=0;
    }


      function playegame(playerMove){
        const computerMove=pickComputermove();
        result='';
        if(playerMove==='rock'){
          if(computerMove==='rock'){
              result='Tie';
          }
          else if(computerMove==='paper'){
              result='You Lose';
          }
          else if(computerMove==='scissor'){
              result='You Win'
          }
          alert(`you picked ${playerMove}.computer picked ${computerMove}.${result}
Wins:${score.wins} Loses:${score.losess} Tie:${score.Ties}`);
            }
        else if(playerMove==='paper'){
            if(computerMove==='rock'){
          result='You Win'
            }
            else if(computerMove==='paper'){
              result='Tie'
            }
            else if(computerMove==='scissor'){
              result='You Lose';
            }
            alert(`you picked ${playerMove}.computer picked ${computerMove}.${result}
Wins:${score.wins} Loses:${score.losess} Tie:${score.Ties}`);
              }

        else if(playerMove==='scissor'){
          if(computerMove==='rock'){
            result='You Lose'
          }
            else if(computerMove==='paper'){
              result='You Win'
            }
            else if(computerMove==='scissor'){
            result='Tie'
            }
            alert(`you picked ${playerMove}.computer picked ${computerMove}.${result}
Wins:${score.wins} Loses:${score.losess} Tie:${score.Ties}`);
              }

            
              if(result==='You Win'){
             score.wins+=1;
            }
            else if(result==='You Lose'){
               score.losess+=1;
            }
            else if(result==='Tie'){
               score.Ties+=1;
            }

          }
          
       

    function pickComputermove(){
      let randomNumber=Math.random()
      let computerMove='';

      if(randomNumber>0&&randomNumber<1/3){
        computerMove='rock'

      }
      else if(randomNumber>1/3 && randomNumber<1/2){
        computerMove='paper'
      }
      else if(randomNumber>1/2 && randomNumber<1){
        computerMove='scissor'
      }
      return computerMove;
    }


    

  </script>
